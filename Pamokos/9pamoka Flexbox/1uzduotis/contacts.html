<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox1</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img class="iki_logo" src="./images/index.jpeg" alt="IKI" />
      <div>
        <a href="">Apie Mus</a>
        <a href="contacts.html">Susisiek</a>
      </div>
    </header>
    <main>
      <section>
        <h3>Susisiekite su musu <span class="green">komanda!</span></h3>
        <form action="">
          <label for="Vardas">Vardas:</label><br />
          <input type="text" placeholder="Petras" id="Vardas" /><br />
          <label for="email">El. pastas:</label><br />
          <input type="email" placeholder="email@email.lt" id="email" /><br />
          <label for="kortele">Iki korteles numeris:</label> <br />
          <input type="number" placeholder="12345678" id="kortele" /><br />
          <label for="Zinute">Zinute:</label>
          <textarea
            name="Zinute"
            id="Zinute"
            placeholder="Jusu laiskas mums..."
            cols="30"
            rows="10"
          ></textarea>
          <br />

          <button>Siusti</button>
        </form>
        <div class="lentele">
          <ul class="first">
            <li>Vardas</li>
            <li>Vidmantas</li>
            <li>Nijole</li>
          </ul>
          <ul class="first">
            <li>Pareigos</li>
            <li>Direktorius</li>
            <li>Administratore</li>
          </ul>
          <ul class="first">
            <li>Telefonas</li>
            <li>+37067574401</li>
            <li>+37067574401</li>
          </ul>
        </div>
      </section>
    </main>
    <footer>Copyright &copy; Rytis Petrauskas. All rights reserved.</footer>
  </body>
</html>
