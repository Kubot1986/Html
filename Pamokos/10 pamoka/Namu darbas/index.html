<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing table</title>
    <link

  <body>
    <section class="section1">
      <h1 class="basic">Basic</h1>
      <ul>
        <li>Computer</li>

        <br />
        <br />

    <section class="section1">

    <section class="section1">

        <li>Computer</li>
        <li>Monitor</li>
