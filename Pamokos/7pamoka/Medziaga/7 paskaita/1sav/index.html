<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Contact Us!</title>
  </head>
  <body>
    <main>
      <form action="/submit" method="POST" target="_blank">
        <h1>Contact Us!</h1>
        <br />
        <label for="Nameinput">Name:</label><br />
        <input type="text" id="Nameinput" required placeholder="Petras" /><br />
        <label for="emailinput">Name:</label><br />
        <input
          type="email"
          id="emailinput"
          required
          placeholder="petras@petras.lt"
        />
        <br />
        <label for="refinput">Name:</label><br />
        <input type="number" id="refinput" required placeholder="12213" /><br />
        <textarea
          name="textarea1"
          cols="30"
          rows="10"
          placeholder="Your message goes here..."
        ></textarea
        ><br />
        <input type="submit" value="Send!" />
      </form>
    </main>
  </body>
</html>
