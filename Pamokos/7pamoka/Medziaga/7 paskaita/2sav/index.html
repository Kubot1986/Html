<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <main class="main">
      <img src="./instagram.png" alt="404" /><br />
      <input type="text" placeholder="Phone number, username or email" /><br />
      <input type="password" placeholder="Password" /><br />
      <button>Log in</button><br />
      <p>--------------- OR ---------------</p>
      <br />
      <span class="span">
        <img class="fb" src="./facebook.png" alt="404" />
        <a class="padding" href="">Log in with Facebook</a><br />
      </span>
      <a class="padding" href="">Forgot password?</a>
    </main>
    <div class="main">
      <p>Don't have an account? <a href="">Sign up</a></p>
    </div>
    <footer>
      <p>Get the app.</p>
      <span class="foot">
        <img class="img" src="./appstore.png" alt="404" />
        <img class="img" src="./googleplay.png" alt="404" />
      </span>
    </footer>
  </body>
</html>
